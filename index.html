<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mr Crab's Invoicer</h1>
            <p class="bot-label">bot</p>
            <button class="cancel-btn" onclick="handleCancel()">Cancel</button>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" placeholder="Product name, 1-32 characters">
            <div id="title-error" class="error-message"></div>
        </div>

        <div class="form-group description-area">
            <label>Description</label>
            <div class="input-group">
                <button class="small-attach-btn" onclick="handleFileAttachment()">
                    <img src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="Attach" class="attach-icon">
                </button>
                <input type="text" id="description" placeholder="Product description, 1-255 characters">
                <input type="file" id="fileAttachment" style="display: none;" onchange="handleFilePreview(event)">
                <div id="filePreview" class="file-preview"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>

        <!-- Item List Section -->
        <div class="box">
            <!-- Default Item -->
            <div class="item">
                <span class="quantity">
                    <span class="quantity-number" contenteditable="true">1</span>x
                </span>
                <span class="title" contenteditable="true" data-placeholder="Title"></span>
                <span class="price" contenteditable="true" data-placeholder="1.00"></span>
                <button class="delete-button">x</button>
                <div class="error-message quantity-error"></div>
                <div class="error-message title-error"></div>
                <div class="error-message price-error"></div>
            </div>
            <button class="add-button">+</button>
        </div>

        <div class="total">
            <span>Total:</span> <span id="total">USD 0.00</span>
        </div>

        <div class="invoice-settings">
            <h2>Invoice Settings</h2>
            <div class="setting-item">
                <label>Require name</label>
                <label class="switch">
                    <input type="checkbox" id="requireName" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Require email</label>
                <label class="switch">
                    <input type="checkbox" id="requireEmail" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Require phone number</label>
                <label class="switch">
                    <input type="checkbox" id="requirePhone" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Protect content</label>
                <label class="switch">
                    <input type="checkbox" id="protectContent" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="create-btn" onclick="handleFormSubmit()">Create Invoice (Test)</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
