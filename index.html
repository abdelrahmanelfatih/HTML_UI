<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="alert('Cancelled!')">Cancel</button>
            <h1>Mr Crab <span>bot</span></h1>
        </div>

        <form id="invoice-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Item title">
                <button type="button" onclick="addTitle()">Add Title</button>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                    <input type="text" id="description" placeholder="Product description, 1-255 characters">
                    <label class="attach-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="Attach">
                        <input type="file" id="file-upload">
                    </label>
                </div>
                <small>Product description, 1-255 characters</small>
            </div>

            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EURO</option>
                    <option value="GBP">GBP</option>
                    <option value="MYR">MYR</option>
                    <option value="CNY">Renminbi</option>
                </select>
            </div>

            <ul id="item-list" class="item-list">
                <!-- Items will be added here dynamically -->
            </ul>

            <div id="total" class="total">Total: 0.00</div>

            <div class="invoice-settings">
                <div>
                    <label for="require-name">Require name</label>
                    <input type="checkbox" id="require-name">
                </div>
                <div>
                    <label for="require-email">Require email</label>
                    <input type="checkbox" id="require-email">
                </div>
                <div>
                    <label for="require-phone">Require phone number</label>
                    <input type="checkbox" id="require-phone">
                </div>
                <div>
                    <label for="protect-content">Protect content</label>
                    <input type="checkbox" id="protect-content">
                </div>
            </div>

            <!-- Removed the Create Invoice button -->
        </form>
    </div>

    <script>
        Telegram.WebApp.ready(); // Initializes the Telegram WebApp

        // Configure the main button
        Telegram.WebApp.MainButton.setText('Create Invoice')
            .show() // Show the main button
            .onClick(function() {
                // When the main button is clicked, send a text payload to the bot
                Telegram.WebApp.sendData("Invoice created!"); // This sends the data to the bot
            });
    </script>
</body>
</html>
