<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="cancelButton">Cancel</button>
            <h1>Mr Crab <span>bot</span></h1>
            <img src="C:/Users/nar7g/Downloads/f58b2313083dc2b197da94070885c5a3.jpg" alt="Mr. Crabs with money" class="mr-crabs-icon">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Item title">
            <button id="addTitleButton">Add Title</button>
            <small class="error" id="titleError">Title can't be empty</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Product description, 1-255 characters">
            <small class="error" id="descriptionError">Description is required</small>
        </div>

        <ul id="itemList" class="item-list">
            <!-- Items will be dynamically added here -->
        </ul>

        <div class="total-currency-group">
            <div class="total">Total: <span id="totalAmount">0.00</span></div>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EURO</option>
                <option value="GBP">GBP</option>
                <option value="MYR">MYR</option>
                <option value="CNY">Renminbi</option>
            </select>
        </div>

        <div class="invoice-settings">
            <div>
                <label>Require name</label>
                <input type="checkbox" id="requireName">
            </div>
            <div>
                <label>Require email</label>
                <input type="checkbox" id="requireEmail">
            </div>
            <div>
                <label>Require phone number</label>
                <input type="checkbox" id="requirePhoneNumber">
            </div>
            <div>
                <label>Protect content</label>
                <input type="checkbox" id="protectContent">
            </div>
        </div>

        <button id="createInvoiceButton" class="create-invoice-button">Create Invoice</button>

        <!-- Success animation and message, hidden by default -->
        <div id="successMessage" class="success-message hidden">
            <img src="C:/Users/nar7g/Downloads/green-check-mark-icon-circle-tick-symbol-color-vector-illustration-145388687.webp" alt="Success" class="success-icon">
            <p>Invoice created successfully!</p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
