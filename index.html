<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group label {
            margin: 0;
        }
        .form-group .checkbox-group input {
            margin-right: 5px;
        }
        .create-invoice-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-invoice-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Invoice</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Item title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Product description, 1-255 characters"></textarea>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="requireName">
            <label for="requireName">Require name</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="requireEmail">
            <label for="requireEmail">Require email</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="requirePhone">
            <label for="requirePhone">Require phone number</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="protectContent">
            <label for="protectContent">Protect content</label>
        </div>
        <button class="create-invoice-btn" onclick="createInvoice()">Create Invoice</button>
    </div>

    <script src="https://2a17-2001-16a2-6f02-ed00-992-1920-12fa-a27d.ngrok-free.app/send"></script>
    <script>
        function createInvoice() {
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                currency: document.getElementById('currency').value,
                requireName: document.getElementById('requireName').checked,
                requireEmail: document.getElementById('requireEmail').checked,
                requirePhone: document.getElementById('requirePhone').checked,
                protectContent: document.getElementById('protectContent').checked,
                chatId: Telegram.WebApp.initDataUnsafe.user.id  // Adding chat ID to the data
            };

            fetch('http://0.0.0.0:8000/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('404 ERROR');
                }
            })
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                alert(error.message);
            });
        }
    </script>
</body>
</html>
