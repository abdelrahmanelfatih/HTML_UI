<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #f7f7f7;
            --tg-theme-text-color: #333333;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #0088cc;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 414px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            position: relative;
            padding: 20px 0;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .bot-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        .cancel-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--tg-theme-button-text-color);
            font-size: 14px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        #title, #description, #currency {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            color: var(--tg-theme-text-color);
            transition: border-color 0.3s ease;
        }

        #title:focus, #description:focus, #currency:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
        }

        .description-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        #description {
            flex: 1;
            height: 80px;
            resize: vertical;
        }

        .small-attach-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .attach-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .attach-icon:hover {
            opacity: 0.8;
        }

        .box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border: 1px solid #e0e0e0;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .item:hover {
            background-color: #f0f0f0;
        }

        .quantity, .title, .price {
            flex: 1;
            text-align: center;
            cursor: text;
            border: 1px dashed transparent;
            color: var(--tg-theme-text-color);
            position: relative;
            padding: 6px;
            font-size: 14px;
        }

        .quantity-number, .title, .price {
            font-style: italic;
            padding: 6px;
        }

        .quantity-number::before,
        .title::before,
        .price::before {
            content: attr(data-placeholder);
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-theme-hint-color);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .quantity-number:focus::before,
        .title:focus::before,
        .price:focus::before,
        .quantity-number:not(:empty)::before,
        .title:not(:empty)::before,
        .price:not(:empty)::before {
            opacity: 0;
        }

        .delete-button {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #e74c3c;
            border: none;
            background: none;
            padding: 0;
            transition: color 0.3s ease;
        }

        .delete-button:hover {
            color: #c0392b;
        }

        .add-button {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 16px;
            align-self: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-button:hover {
            background-color: #0077b3;
            transform: scale(1.05);
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            margin-top: 24px;
            color: var(--tg-theme-text-color);
            background-color: #f0f0f0;
            padding: 16px;
            border-radius: 8px;
        }

        .create-btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 24px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .create-btn:hover {
            background-color: #0077b3;
            transform: translateY(-2px);
        }

        .invoice-settings {
            background-color: #ffffff;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            font-weight: 500;
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch::before {
            content: "";
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.checked {
            background: var(--tg-theme-button-color);
        }

        .toggle-switch.checked::before {
            left: 22px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mr. Crab's Invoicer</h1>
            <span class="bot-label">Bot Name</span>
            <button class="cancel-btn" onclick="handleCancel()">Cancel</button>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Invoice Title">
            <div id="title-error" class="error-message"></div>
        </div>

        <div class="form-group description-area">
            <button class="small-attach-btn" onclick="handleFileAttachment()">
                <img class="attach-icon" src="attachment_icon.png" alt="Attach">
            </button>
            <textarea id="description" placeholder="Description"></textarea>
            <div id="description-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" placeholder="USD">
        </div>

        <div class="box" id="items-box">
            <div class="item" data-item-id="1">
                <input class="quantity quantity-number" type="number" placeholder="1">
                <input class="title" type="text" placeholder="Item Name">
                <input class="price" type="text" placeholder="Price">
                <button class="delete-button" onclick="removeItem(this)">×</button>
            </div>
            <div id="item-error" class="error-message"></div>
        </div>

        <button class="add-button" onclick="addItem()">+</button>

        <div class="invoice-settings">
            <div class="setting-item">
                <span class="setting-label">Require Name</span>
                <div class="toggle-switch" onclick="toggleSetting(this)"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Require Email</span>
                <div class="toggle-switch" onclick="toggleSetting(this)"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Require Phone</span>
                <div class="toggle-switch" onclick="toggleSetting(this)"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Protect Content</span>
                <div class="toggle-switch" onclick="toggleSetting(this)"></div>
            </div>
        </div>

        <div class="total">Total: $0.00</div>

        <button class="create-btn" onclick="handleFormSubmit()">Create Invoice</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
